

extend type Query {
	getValuesForUnitGlobal(unit: String!): [Descriptor!]!
	getAllAvailableUnitsGlobal: [String!]!
	getLatestUnitValueGlobal(unit: String!): Float!
	getPaginatedDescriptorsGlobal(
		unit: String!
		start: Int!
		count: Int!
	): [Descriptor!]!
}

extend type Mutation {
	insertValueGlobal(
		unit: String!
		value: Float!
		longitude: Float
		latitude: Float
	): String!
}

